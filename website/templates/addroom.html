{% extends "base.html" %} {% block title %}Add Room{% endblock %} {% block
    content %}
    <form method ="POST">

        <h1 align="center">Add rooms</h1>
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Room ID</th>
              <th scope="col">Room number</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for room in room %}

            <tr>
                  <th>{{ room.id }}</th>
                  <td>{{ room.roomNumber }}</td>
                  <td>
                   <button type="button" class="close" onClick="deleteRoom({{ room.id }})">
                    <span aria-hidden="true">&times;</span>
                  </button> 
                  </td>
              </tr> 
              {%endfor%}
          </tbody>
        </table>

        <br />
        <p> Please enter room number </p>

        <textarea name="roomNumber" id="roomNumber" class="form-control"></textarea>
        <br />
        <div align="center">
          <button type="submit" class="btn btn-primary">Add room</button>
        </div>
      </div>
      </form>
      {% endblock %}
